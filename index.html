<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="qr.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="icon" href="favicon.ico">
  <title>CLOCK</title>
</head>

<body>

  <aside class="mdc-snackbar" style="align-self: center">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
        Can't send photo. Retry in 5 seconds.
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Retry</span>
        </button>
      </div>
    </div>
  </aside>



  <div class="card text-center border border-primary shadow-0 ">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <img src="" class="img-fluid popup" onclick="myFunction()" />
      <a href="#!">
        <div class="mask" style="background-color: green"></div>
      </a>
    </div>

    <div class="card-body">
      <h5 class="card-title">QR Creator</h5>
      <p class="card-text">
        Click Below For a customizable Qr Code
        <input type="text" id="Qr" placeholder="Hello"><br>
      </p>

      <button type="button" class="btn btn-primary button">Button</button>
    </div>
    <div class="card-footer"></div>
  </div>
  </div>

  <script>
    const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));
    document.querySelector(".button").addEventListener('click', (e) => {
      let qrValue = document.querySelector("#Qr");
      console.log(qrValue.value);
      if (qrValue.value == "") {
        let Val = `Input is Blank`;
        console.log(Val);
        snackbar.labelText = Val;
        snackbar.open();
      } else {
        let url = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${qrValue.value}`
        console.log(url);
        document.querySelector(".img-fluid").src = url;
        let footer = document.querySelector(".card-footer");
        let string = "";
        var d = new Date();
        string = `${ d.getMonth()+1}/${d.getDate()}/${d.getFullYear()}`;
        footer.innerHTML = string;
        footer.style.display = "block";
        let x = `${1}deg`;
        let y = `${1}deg`;
        let z = `${1}deg`;
        let scl = `${1}rem`;
        footer.style.transform =
          `rotatex(${x})rotatey(${y})rotatez(z)translate(0,0)scale(${scl})translate3d(0,0,0)rotate3d(0,1,0,45deg)`;
        document.querySelector("#Qr").value = "";


      }
    });
  </script>
</body>

</html>
